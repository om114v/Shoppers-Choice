# Test environment configuration for production-like testing
app.profile=test
db.url=jdbc:sqlite:test.db
db.driver=org.sqlite.JDBC
db.pool.maxPoolSize=2
db.pool.minIdle=1
db.pool.connectionTimeout=30000

# Test printer configuration
printer.port=COM1
printer.baudrate=9600
printer.timeout=5000

# Test logging configuration
logging.level=INFO
logging.file=test.log

# Test thread pool configuration
threadpool.background.size=2
threadpool.scheduled.size=1

# Test error reporting
error.reporting.enabled=false
error.report.email.enabled=false