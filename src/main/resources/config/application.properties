# Default Configuration (Development)
# This file contains default values. Use application-dev.properties or application-prod.properties for environment-specific settings.

# Database Configuration
db.url=jdbc:sqlite:data/shoppers_choice.db
db.username=
db.password=

# Connection Pool Configuration
db.pool.maxPoolSize=10
db.pool.minIdle=2
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000

# Application Configuration
app.name=Sticker Printer Pro
app.version=1.0.0
app.logs.path=logs/
app.data.path=data/
db.path=./data/shopper.db

# Printer Configuration
printer.default.width=40
printer.default.height=30
printer.port=USB
printer.baudrate=9600

# UI Configuration
ui.theme=light
ui.font.size=12

# Error Reporting
error.reporting.enabled=true
error.reporting.destination=file
error.reporting.file.path=logs/error_report.txt