# Production Environment Configuration
# Database Configuration
db.url=${DB_URL:jdbc:sqlite:data/shoppers_choice.db}
db.username=${DB_USERNAME:}
db.password=${DB_PASSWORD:}

# Connection Pool Configuration
db.pool.maxPoolSize=${DB_POOL_MAX_SIZE:20}
db.pool.minIdle=${DB_POOL_MIN_IDLE:5}
db.pool.connectionTimeout=${DB_POOL_CONNECTION_TIMEOUT:30000}
db.pool.idleTimeout=${DB_POOL_IDLE_TIMEOUT:600000}
db.pool.maxLifetime=${DB_POOL_MAX_LIFETIME:1800000}

# Application Configuration
app.name=Sticker Printer Pro
app.version=1.0.0
app.logs.path=${APP_LOGS_PATH:logs/}
app.data.path=${APP_DATA_PATH:data/}
db.path=${DB_PATH:./data/shopper.db}

# Printer Configuration
printer.default.width=${PRINTER_DEFAULT_WIDTH:40}
printer.default.height=${PRINTER_DEFAULT_HEIGHT:30}
printer.port=${PRINTER_PORT:USB}
printer.baudrate=${PRINTER_BAUDRATE:9600}

# UI Configuration
ui.theme=${UI_THEME:light}
ui.font.size=${UI_FONT_SIZE:12}

# Error Reporting
error.reporting.enabled=${ERROR_REPORTING_ENABLED:true}
error.reporting.destination=${ERROR_REPORTING_DESTINATION:file}
error.reporting.file.path=${ERROR_REPORTING_FILE_PATH:logs/error_report.txt}